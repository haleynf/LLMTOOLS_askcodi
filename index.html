<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography Blog</title>
<style>
    body {
        background-color: #800080; /* Purple background */
        color: #ffffff; /* White text */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333333; /* Dark gray */
        text-align: center;
        padding: 10px 0;
    }
    h1 {
        color: #ffffff; /* White text */
    }
    nav a {
        color: #ffffff; /* White text for links */
        text-decoration: none;
        margin: 0 10px;
    }
    section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    article {
        width: 300px;
        margin: 10px;
        text-align: center;
    }
</style>
</head>
<body>
<header>
    <h1>Photography Blog</h1>
    <nav>
        <a href="#stories">Stories</a>
        <a href="#images">Images</a>
        <a href="#about">About</a>
    </nav>
</header>
<section>
    <article>
        <img src="landscape1.jpg" alt="Landscape 1">
        <p>Caption 1</p>
    </article>
    <!-- Add more article blocks for each image -->
</section>
<footer>
    <p>&copy; Photography Blog</p>
    <p>Contact: email@example.com</p>
    <div>
        <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="https://twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="https://instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
</footer>

<section id="stories">
    <h2>Stories</h2>
    <p>This is the Stories page content.</p>
</section>

<section id="images">
    <h2>Images</h2>
    <p>This is the Images page content.</p>
</section>

<section id="about">
    <h2>About</h2>
    <p>This is the About page content.</p>
</section>
</body>
</html>
